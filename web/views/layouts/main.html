<html>
    <head>
        <title>{{ Title }}</title>
<style>
    *, *:before, *:after {
  box-sizing: border-box;
}

body {
  margin: 40px;
  font-family: 'Open Sans', 'sans-serif';
  background-color: #fff;
  color: #444;
}

h1, p {
  margin: 0 0 1em 0;
}

.wrapper {
  max-width: 1200px;
  margin: 0 20px;
  display: grid;
  grid-gap: 10px;
}

@media screen and (min-width: 500px) {

  /* no grid support? */
  .sidebar {
    float: left;
    width: 19.1489%;
  }

  .content {
    float: right;
    width: 79.7872%;
  }

  .wrapper {
    margin: 0 auto;
    grid-template-columns: 1fr 3fr;
  }
  
  .header, .footer {
    grid-column: 1 / -1;
    /* needed for the floated layout */
    clear: both;
  }

}

.wrapper > * {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 20px;
  font-size: 150%;
  /* needed for the floated layout*/
  margin-bottom: 10px;
}

/* We need to set the widths used on floated items back to auto, and remove the bottom margin as when we have grid we have gaps. */
@supports (display: grid) {
  .wrapper > * {
    width: auto;
    margin: 0;
  }
}
</style>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">My header</header>
            <aside class="sidebar">
                
                <div x-data="getCollectionNames()" x-init="fetchCollectionNames()">
                  <input type="text" name="server" x-model="server"/>
                  <input type="text" name="port" x-model="port"/>
                  <input type="text" name="db" x-model="db"/>
                  <button @click="fetchCollectionNames()">Connect</button>
                  <ul>
                    <template x-for="coll in collectionNames">
                       <li x-text="coll"></li>
                    </template>
                  </ul>
                </div>
                 
              
              
            </aside>
            <article class="content">
                {% block content %}{% endblock %}
            </article>
            <footer class="footer">My footer</footer>
          </div>
          
    </body>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js" defer></script>
</html>
